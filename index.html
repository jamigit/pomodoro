<!DOCTYPE html>
  <head>
    <title> Pomodora Clock </title>

    <script src="http://code.jquery.com/jquery-latest.min.js" ></script>
    <script type = "text/javascript" src = "script.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>

  <!--                  BODY                     -->

  <body>


      <div id="host">
        <h1> Pomodoro Clock</h1>
        <div id="optionsHost">
          <div class="controls"id="session">
            <h2> Session</h2>
            <button class="arrow" id="sessionDown "type="button">Down</button>
            <p class="counter" id ="sessionCounter"> 25:00</p>
            <button class="arrow" id="sessionUp" type="button">Up</button>
          </div>
          <div class="controls" id="break">
              <h2> Break </h2>
              <button class="arrow" type="button">Down</button>
              <p class="counter"> 25:00</p>
              <button class="arrow" type="button">Up</button>
          </div>
          </div>


        <div id="timerHost">
          <div id ="timer">
            <p>
              25:00
            </p>
          </div>
          <div id ="buttonHost">
            <button type="button">Start </button>
            <button type="button"> Pause </button>
            <button type="button"> Stop and Reset </button>
          </div>
        </div>


      </div>



  </body>
</html>
