<!DOCTYPE html>
  <head>
    <title> Pomodoro Clock </title>

    <script src="http://code.jquery.com/jquery-latest.min.js" ></script>
    <script type = "text/javascript" src = "script.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>

  <!--                  BODY                     -->

  <body>


      <div id="host">
        <h1> Pomodoro Clock</h1>
        <div id="optionsHost">
          <div class="controls"id="session">
            <h2> Session</h2>
            <button class="arrow" id="sessionDown" type="button">Down</button>
            <p class="counter" id ="sessionCounter"> 5</p>

            <button class="arrow" id="sessionUp" type="button">Up</button>
          </div>
          <div class="controls" id="break">
              <h2> Break </h2>
              <button class="arrow" type="button" id="breakDown">Down</button>
              <p class="counter" id="breakCounter"> 5</p>
              <button class="arrow" type="button" id="breakUp">Up</button>
          </div>
          </div>


        <div id="timerHost">
          <div id ="timer">
            <p id="timerText">

            </p>
          </div>
          <div id ="buttonHost">
            <button type="button" id="timerStart">Start </button>
            <button type="button" id="timerPause"> Pause </button>
            <button type="button" id="timerReset"> Stop and Reset </button>
          </div>
        </div>


      </div>



  </body>
</html>
